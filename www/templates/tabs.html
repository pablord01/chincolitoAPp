
<ion-side-menus>
  
  <ion-side-menu side="left" >

    <ion-header-bar class="bar-stable" >

      <h1 class="title">Menú</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/tab/home">
          <i class="icon ion-android-home" ></i>Inicio
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/tab/solicitud">
          <i class="icon ion-android-map"></i>Ruta Panorámica
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/tab/ofertas">
          <i class="icon ion-android-happy"></i>Todos los Panoramas
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/tab/ofertas">
          <i class="icon ion-android-pin"></i>Lugares Cercanos
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/tab/pendientes">
          <i class="icon ion-android-alarm-clock"></i>Panoramas Nuevos
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-ios-heart"></i>Panoramas Guardados
        </ion-item>
         <ion-item class="item-icon-left">
          <i class="icon ion-thumbsup"></i>Recomendados
        </ion-item>
        <ion-item>             
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-gear-a"></i>Configuracion
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-help"></i> Ayuda
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-android-mail"></i>Contacto
        </ion-item>
        <ion-item class="item-icon-left" ng-click="logout()">
          <i class="icon ion-android-exit"></i>Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-header-bar class="bar-header bar-df ">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <div class=" title bar-logo">
        <img src="img/organo.png">
      </div>
      <buttom class="item-icon-right" class="icon ion-help">
          <i class="icon ion-help"></i>
      </buttom>
    </ion-header-bar>
    <ion-tabs class="tabs-icon-top tab-df">
      

      <ion-tab title="Cercanos" icon-off="ion-android-pin" icon-on="ion-android-pin" href="#/tab/solicitud">
        <ion-nav-view name="solicitud-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Panoramas" icon-on="ion-android-happy" icon-off="ion-android-happy" href="#/tab/ofertas">
        <ion-nav-view name="ofertas-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Inicio" icon-on="ion-ios-home" icon-off="ion-ios-home" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Ruta Panorámica" class="{{signer()}}" icon-on="ion-android-map" icon-off="ion-android-map" href="#/tab/pendientes">
        <ion-nav-view name="pendientes-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Guardados" icon="ion-ios-heart" ng-click="logout()"></ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
</ion-side-menus>
